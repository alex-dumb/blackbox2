<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA - Explore Our Solar System</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://apod.nasa.gov/apod/image/1909/OrionNebula_Hubble_1080.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    .planet-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      font-size: 1.2em;
      cursor: pointer;
    }

    .planet-button:hover {
      background-color: #555;
    }

    /* Body Styles */
    .planet-image {
      width: 50%;
      margin: 2em auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .planet-description {
      font-size: 1.2em;
      color: #fff;
      text-align: center;
      margin-top: 1em;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>
  <header>
    <form>
      <label for="mercury-button">Mercury</label>
      <button class="planet-button" id="mercury-button">Mercury</button>
    </form>
    <form>
      <label for="venus-button">Venus</label>
      <button class="planet-button" id="venus-button">Venus</button>
    </form>
    <form>
      <label for="earth-button">Earth</label>
      <button class="planet-button" id="earth-button">Earth</button>
    </form>
    <form>
      <label for="mars-button">Mars</label>
      <button class="planet-button" id="mars-button">Mars</button>
    </form>
    <form>
      <label for="jupiter-button">Jupiter</label>
      <button class="planet-button" id="jupiter-button">Jupiter</button>
    </form>
    <form>
      <label for="saturn-button">Saturn</label>
      <button class="planet-button" id="saturn-button">Saturn</button>
    </form>
    <form>
      <label for="uranus-button">Uranus</label>
      <button class="planet-button" id="uranus-button">Uranus</button>
    </form>
    <form>
      <label for="neptune-button">Neptune</label>
      <button class="planet-button" id="neptune-button">Neptune</button>
    </form>
  </header>

  <div id="planet-content">
    <img src="" alt="" id="planet-image">
    <label id="planet-description"></label>
  </div>

  <footer>
    <p>&copy; 2023 NASA</p
